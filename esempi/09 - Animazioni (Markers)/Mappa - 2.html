 <head>

     <meta charset="utf-8" />

	<link rel="stylesheet" href="../lib/leaflet.css" />
	<script src="../lib/leaflet.js"></script> 

    <style>
		.animated-icon{
		  width: 70px;
		  height: 70px;
		  background-color: transparent;
		  transition: transform 2s linear;		  
		}

		.animated-icon:after{
		  content: "âœˆ";
		  display:block;
		  width: 70px;
		  height: 70px;
		  color: rgba(51, 102, 255, 0.7);
		  font-size:70px;
		}


		
	</style>
	
 </head>
 
 <body>

	<div id="mapContainer" style="width: 100%; height: 100%"></div>

	<script>
 			/*-------------------------------------------------------------*/						

			var mappa = L.map('mapContainer')
				.setView([38.19941,15.55602], 18);
						

 			/*-------------------------------------------------------------*/						
					   
			var OpenStreetMap_Mapnik = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
							minZoom: 6,
							maxZoom: 18,							
							attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
						}) 
						.addTo(mappa);
						

			/*var CartoDB_PositronNoLabels = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {

							subdomains: 'abcd',

						})
						.addTo(mappa);						*/
 			/*-------------------------------------------------------------*/						

			var icon = L.divIcon({
				iconSize: [50, 50],
				iconAnchor: [75, 20],
				popupAnchor: [10, 0],
				shadowSize: [0, 0],
				className: 'animated-icon my-icon-id' 
			})
			
			//marker latlng
			var lCospecs = L.latLng(38.19941, 15.55602)

			// create marker
			var marker = L.marker(lCospecs, {
			  icon: icon,
			  title: 'I like it when you move it!'
			})

			
			marker.addTo(mappa);		
			var lMarina = L.latLng(38.19943,15.55889);
			
			setTimeout(function(){marker.setLatLng(lMarina);},2000);

	</script>
